<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="/estilos.css/sesion_estilos.css" />
  </head>
  <body>
    <div class="caja">
      <div class="container">
        <h1>Iniciar Sesión</h1>
        <div class="campos">
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Correo Electrónico"
            required
          />
          <input
            type="password"
            placeholder="Contraseña"
            name="contraseña"
            required
          />
          <a href="" class="texto_azul">¿Aún no eres usuario?</a>
        </div>
        <div class="botones">
          <a href="/index.html" class="cancelar-btn" id="btn_cancelar"
            >Cancelar</a
          >
          <button type="submit">Iniciar Sesión</button>
        </div>
      </div>
    </div>
  </body>
</html>
